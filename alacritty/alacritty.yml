cursor:
  style:
    blinking: Always
    shape: Underline
  blink_interval: 400
key_bindings:
  - { key: L, mods: Alt|Control, chars: "\eF" }
  - { key: J, mods: Alt|Control, chars: "\eB" }
  - { key: Tab, mods: Control, chars: "\e[27;5;9~" }
  - { key: Tab, mods: Shift|Control, chars: "\e[27;6;9~" }
  - { key: M, mods: Control, chars: "toggleprompt;banner \r" }

colors:
  name: hund
  author: hund
  primary:
    background: "#161616"
    foreground: "#FFFFFF"
  cursor:
    text: "#161616"
    cursor: "#FFFFFF"
  normal:
    black: "#222222"
    red: "#E84F4F"
    green: "#B7CE42"
    yellow: "#FEA63C"
    blue: "#66AABB"
    magenta: "#B7416E"
    cyan: "#6D878D"
    white: "#DDDDDD"
  bright:
    black: "#666666"
    red: "#D23D3D"
    green: "#BDE077"
    yellow: "#FFE863"
    blue: "#AACCBB"
    magenta: "#E16A98"
    cyan: "#42717B"
    white: "#CCCCCC"
theme: Hund
