cursor:
  style:
    blinking: Always
    shape: Underline
  blink_interval: 400
key_bindings:
  - { key: L, mods: Alt|Control, chars: "\eF" }
  - { key: J, mods: Alt|Control, chars: "\eB" }
  - { key: Tab, mods: Control, chars: "\e[27;5;9~" }
  - { key: Tab, mods: Shift|Control, chars: "\e[27;6;9~" }
  - { key: M, mods: Control, chars: "toggleprompt;banner \x0D" }

colors:
  name: Eighties (dark)
  author: Chris Kempson
  primary:
    background: "#2d2d2d"
    foreground: "#d3d0c8"
  cursor:
    text: "#2d2d2d"
    cursor: "#d3d0c8"
  normal:
    black: "#2d2d2d"
    red: "#f2777a"
    green: "#99cc99"
    yellow: "#ffcc66"
    blue: "#6699cc"
    magenta: "#cc99cc"
    cyan: "#66cccc"
    white: "#d3d0c8"
  bright:
    black: "#747369"
    red: "#f2777a"
    green: "#99cc99"
    yellow: "#ffcc66"
    blue: "#6699cc"
    magenta: "#cc99cc"
    cyan: "#66cccc"
    white: "#f2f0ec"
theme: Eighties.dark
