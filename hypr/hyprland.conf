# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#
exec-once=$HOME/.config/hypr/scripts/hooks/window-opened.sh
exec-once=sudo systemctl disable sshd; sudo systemctl stop sshd
# exec-once=mpvpaper -o 'input-ipc-server=/tmp/mpv-socket -vo=gpu --hwdec=auto --video-sync=display-resample --loop-playlist --loop-file=2 --speed=0.5 --reset-on-next-file=loop-file' '*' ~/documents/wallpapers/animated# Source a file (multi-file configs)
exec-once=hyprpaper
exec-once=wl-clipboard-history -t
exec-once=$HOME/.local/share/hyprload/hyprload.sh
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=avizo-service 
exec-once=$HOME/.customscripts/alert-daemon.sh
exec-once=$HOME/.config/eww/scripts/start
exec-once=$HOME/.config/wacom/init.sh

plugin:nstack {
  layout {
    orientation=left
      new_on_top=0
      new_is_master=1
      no_gaps_when_only=0
      special_scale_factor=0.8
      inherit_fullscreen=1
      stacks=4
      mfact=0
  }
}

input {
}

# Some default env vars.
env = XCURSOR_SIZE,16

misc {
  disable_hyprland_logo = true;
}


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 7
    gaps_out = 20
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(00000000)
    layout = master
    no_focus_fallback = true
    resize_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
        xray = false
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    active_opacity = 0.93 
    inactive_opacity = 0.78
    fullscreen_opacity = 1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
