# Enable touchpad gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
  # sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Transparency excludes
windowrulev2 = opacity 1 override 1 override,class:^(rofi|discord|firefox)$

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(flameshot)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more bind =

bind = $mainMod, return, exec, kitty
bind = $mainMod, w, killactive,
bind = $mainMod, q, exec, hyprlock
bind = $mainMod_CONTROL, q, exit,
bind = $mainMod, m, exec, rofi -show-icons -icon-theme Papirus -show drun
bind = $mainMod, d, togglefloating,
bind = $mainMod, b, exec, firefox
bind = $mainMod, s, exec, echo 'cycle pause' | socat - /tmp/mpv-socket
bind = $mainMod, n, exec, echo 'playlist-next' | socat - /tmp/mpv-socket
bind = $mainMod_SHIFT, b, exec, google-chrome-stable
bind = $mainMod_SHIFT, s, exec, flameshot gui 
bind = $mainMod_SHIFT, r, exec, $HOME/.customscripts/record.sh
bind = $mainMod_SHIFT, c, exec, hyprpicker -a --format=hex
bind = $mainMod_SHIFT, C, exec, $HOME/.customscripts/light-control pick
bind = $mainMod_SHIFT, n, exec, $HOME/.customscripts/next-wallpaper
bind = $mainMod, tab, fullscreen, 1
bind = $mainMod_SHIFT, tab, fullscreen, 0
bind = $mainMod, backspace, exec, $HOME/.config/eww/scripts/start
bind = $mainMod_SHIFT, backspace, exec, $HOME/.config/eww/scripts/stop
# Move focus with mainMod + jkli
bind = $mainMod, j, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, i, movefocus, u
bind = $mainMod, k, movefocus, d

# Move windows with mainMod + shift + jkli
bind = $mainMod_SHIFT, j, movewindow, l
bind = $mainMod_SHIFT, l, movewindow, r
bind = $mainMod_SHIFT, i, movewindow, u
bind = $mainMod_SHIFT, k, movewindow, d

# Resizing windwos with mainMod + Ctrl + jkli
bind = $mainMod_CONTROL, j, resizeactive, -30 0
bind = $mainMod_CONTROL, k, resizeactive, 0 30
bind = $mainMod_CONTROL, l, resizeactive, 30 0
bind = $mainMod_CONTROL, i, resizeactive, 0 -30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, grave, exec, $HOME/.config/hypr/scripts/functions/switchworkspace.sh 1
bind = $mainMod, 1, exec, $HOME/.config/hypr/scripts/functions/switchworkspace.sh 2
bind = $mainMod, 2, exec, $HOME/.config/hypr/scripts/functions/switchworkspace.sh 3
bind = $mainMod, 8, exec, $HOME/.config/hypr/scripts/functions/switchworkspace.sh 4
bind = $mainMod, 9, exec, $HOME/.config/hypr/scripts/functions/switchworkspace.sh 5
bind = $mainMod, 0, exec, $HOME/.config/hypr/scripts/functions/switchworkspace.sh 6
bind = $mainMod, minus, exec, $HOME/.config/hypr/scripts/functions/switchworkspace.sh 7
bind = $mainMod, equal, exec, $HOME/.config/hypr/scripts/functions/switchworkspace.sh 8

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, grave, exec, $HOME/.config/hypr/scripts/functions/movetoworkspace.sh 1 silent
bind = $mainMod SHIFT, 1, exec, $HOME/.config/hypr/scripts/functions/movetoworkspace.sh 2 silent
bind = $mainMod SHIFT, 2, exec, $HOME/.config/hypr/scripts/functions/movetoworkspace.sh 3 silent
bind = $mainMod SHIFT, 8, exec, $HOME/.config/hypr/scripts/functions/movetoworkspace.sh 4 silent
bind = $mainMod SHIFT, 9, exec, $HOME/.config/hypr/scripts/functions/movetoworkspace.sh 5 silent
bind = $mainMod SHIFT, 0, exec, $HOME/.config/hypr/scripts/functions/movetoworkspace.sh 6 silent
bind = $mainMod SHIFT, minus, exec, $HOME/.config/hypr/scripts/functions/movetoworkspace.sh 7 silent
bind = $mainMod SHIFT, equal, exec, $HOME/.config/hypr/scripts/functions/movetoworkspace.sh 8 silent

# # Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Function controls
bind = , XF86Calculator, exec, kitty -e python3
binde = , XF86AudioRaiseVolume, exec, volumectl -b + 5 
binde = , XF86AudioLowerVolume, exec, volumectl -b - 5 
bindr = , XF86AudioMute, exec, volumectl -b %
bindr = , XF86AudioPlay, exec, playerctl play-pause
bindr = , XF86AudioPause, exec, playerctl play-pause
bindr = , XF86AudioNext, exec, playerctl next
bindr = , XF86AudioPrev, exec, playerctl previous
binde = , XF86MonBrightnessUp, exec, lightctl + 5%
binde = , XF86MonBrightnessDown, exec, lightctl - 5%

# Plugins
