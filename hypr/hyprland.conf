bind = $mainMod, minus, exec, $HOME/.config/hypr/scripts/eww/eww-update-active.sh 6
bind = $mainMod, equal, exec, $HOME/.config/hypr/scripts/eww/eww-update-active.sh 7

# Window movement between workpsaces support
bind = $mainMod SHIFT, grave,exec, $HOME/.config/hypr/scripts/eww/eww-workspaces-move.sh 1
bind = $mainMod SHIFT, 1,exec, $HOME/.config/hypr/scripts/eww/eww-workspaces-move.sh 2
bind = $mainMod SHIFT, 2,exec, $HOME/.config/hypr/scripts/eww/eww-workspaces-move.sh 3
bind = $mainMod SHIFT, 8,exec, $HOME/.config/hypr/scripts/eww/eww-workspaces-move.sh 4
bind = $mainMod SHIFT, 9,exec, $HOME/.config/hypr/scripts/eww/eww-workspaces-move.sh 5
bind = $mainMod SHIFT, 0,exec, $HOME/.config/hypr/scripts/eww/eww-workspaces-move.sh 6
bind = $mainMod SHIFT, minus,exec, $HOME/.config/hypr/scripts/eww/eww-workspaces-move.sh 7
bind = $mainMod SHIFT, equal,exec, $HOME/.config/hypr/scripts/eww/eww-workspaces-move.sh 8
# Other
bind = $mainMod, f, exec, $HOME/.customscripts/stop-alert-daemon.sh
